name: Backuper
version: '${project.version}'
main: ru.dvdishka.backuper.Backuper
api-version: 1.16
prefix: Backuper
authors: [ dvdishka ]
description: Backuper plugin for spigot
website: mc.dvdcraft.ru
folia-supported: true
permissions:
  backuper.*:
    default: op
    children:
      backuper.backup:
        default: op
      backuper.stop:
        default: op
      backuper.restart:
        default: op
      backuper.list:
        default: op
      backuper.reload:
        default: op
      backuper.delete:
        default: op
      backuper.toZip:
        default: op
      backuper.unZip:
        default: op
